name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, hw9_CI ]
  pull_request:
    branches: [ main, develop, hw9_CI ]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        rm -rf node_modules
        rm -f package-lock.json
        npm install
    
    - name: Run ESLint
      run: npm run lint
    
    - name: Run TypeScript type checking
      run: npx tsc --noEmit
    
    - name: Run unit tests
      run: npm run test:run
    
    - name: Build frontend
      run: npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-files
        path: dist/
        retention-days: 7
